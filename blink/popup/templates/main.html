<div class="control">
    <nav class="nav">
        <button class="nav__item settings__opener">
            <svg>
                <use xlink:href='#settings'></use>
            </svg>
        </button>
        <button class="nav__item history__opener">
            <svg>
                <use xlink:href='#clock'></use>
            </svg>
        </button>
    </nav>

    <section class="turnblock">
        <span class="turnblock__status active">Активно</span>
        <button class="turnblock__button active">
            <svg>
                <use xlink:href='#turnoff'></use>
            </svg>
        </button>
    </section>
    <div class="settings menu__tab">
        <h3 class="menu__tab-title">Выберите категории:</h3>
        <div class="menu__tab-content"></div>
        <button class="menu__tab-return">Вернуться назад</button>
    </div>
</div>
